{% extends "base.html" %}

{% block title %}Plot Result{% endblock %}

{% block content %}
    <h1>Plot Result</h1>
    
    <!-- Display the generated plot image -->
    <img src="{{ url_for('static', filename='plot.png') }}" alt="Generated Plot">

    <!-- Combined Form to export the plot image and download raw data -->
    <form action="/export_plot" method="POST" style="display: flex; justify-content: center; align-items: center; margin-top: 20px; gap: 20px;">
        <input type="hidden" name="start_time" value="{{ start_time }}">
        <input type="hidden" name="end_time" value="{{ end_time }}">
        <input type="hidden" name="data_types" value="{{ data_types }}">
        
        <button type="submit" formaction="/export_plot">Export Plot Image</button>
        <button type="submit" formaction="/download_data">Download Raw Data</button>
    </form>
{% endblock %}
