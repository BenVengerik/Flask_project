<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h2>Admin Dashboard</h2>
    <p>Welcome, Admin!</p>
    <h2>Dashboard Settings</h2>
    <form method="POST" action="/admin">
        <label for="update_time">Update Time (seconds):</label>
        <input type="number" id="update_time" name="update_time" required>
        
        <label for="data_period">Data Period (minutes):</label>
        <input type="number" id="data_period" name="data_period" required>
        
        <label for="alert_thresholds">Alert Thresholds:</label>
        <input type="text" id="alert_thresholds" name="alert_thresholds" required>
        
        <button type="submit">Save Settings</button>
    </form>
    <a href="{{ url_for('admin_logout') }}">Logout</a>
</body>
</html>
