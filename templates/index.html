<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <!-- Link to the external stylesheet -->
    <link href="{{ url_for('static', filename='styles/style.css') }}" rel="stylesheet" />
</head>

<body>

    <h2>Set Database Path</h2>
    <form method="POST" action="/index" enctype="multipart/form-data">
        <label for="db_path">Database Path:</label>
        <input type="file" id="db_path" name="db_path">
        <input type="hidden" name="current_db_path" value="{{ settings['db_path'] }}">
        <button type="submit">Save Database Path</button>
    </form>
    
</body>
