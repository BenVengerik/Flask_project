{% extends "base.html" %}

{% block title %}CLI Command Results{% endblock %}

{% block content %}
    <h1>CLI Command Results</h1>
    
    <h3>Command:</h3>
    <pre>{{ command }}</pre>
    
    <h3>Output:</h3>
    <pre>{{ output }}</pre>
    
    <h3>Error:</h3>
    <pre>{{ error }}</pre>
    
    <a href="{{ url_for('admin_dashboard') }}">Back to Admin Dashboard</a>
{% endblock %}
