{% extends "base.html" %}

{% block title %}CLI Command Results{% endblock %}

{% block content %}
    <h1>CLI Command Results</h1>
    
    <!-- Display the executed command -->
    <h3>Command:</h3>
    <pre>{{ command }}</pre>
    
    <!-- Display the output of the command -->
    <h3>Output:</h3>
    <pre>{{ output }}</pre>
    
    <!-- Display any errors from the command -->
    <h3>Error:</h3>
    <pre>{{ error }}</pre>

{% endblock %}
